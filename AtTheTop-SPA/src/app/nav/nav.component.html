<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand mr-auto" [routerLink]="['/home']">Na szczytach</a>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Witaj, {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/user/', authService.decodedToken?.nameid]"><i class="fa fa-user"></i> Twój profil</a>
        <a class="dropdown-item" [routerLink]="['/editprofile']"><i class="fa fa-cog"></i> Edytuj profil</a>
        <a class="dropdown-item" [routerLink]="['/addsummits']"><i class="fa fa-pencil"></i> Dodaj szczyty</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Wyloguj</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Nazwa użytkownika" required 
      [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Hasło" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>
  </div>
</nav>
