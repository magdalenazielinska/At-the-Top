<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Wszystkie Twoje zdobyte szczyty w jednym miejscu!</h1>
    <p class="lead">Zarchiwizuj swoje górskie dokonania i podziel się doświadczeniami z innymi! Szukasz nowych górskich wyzwań? Zobacz, co inni napisali o wybranych szczytach.</p>
    <div class="text-center">
      <button class="btn btn-info btn-lg" (click)="registerToggle()">Zarejestruj się</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
